<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {display:flex; font-size: 11px; text-align: center; position:absolute; bottom:10px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="nft-box">
      <div class="img-box">
        <img src="image-equilibrium.jpg" alt="image-equilibrium">
        <!-- <img src="icon-view.svg" alt="icon-view"> -->
      </div>
      <div class="text-area">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm. </p>
      </div>
      <div class="info">
          <span>
          <img src="icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </span>
          <span>
          <img src = "icon-clock.svg" alt="clock">
          <p>3 days left</p>
          </span>
      </div>
      <div class="author">
        <img src="image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target= "blank" href="http://www.linkedin.com/in/gautamjuyal">Gautam Juyal</a>.
  </div>
</main>
</body>
</html>
